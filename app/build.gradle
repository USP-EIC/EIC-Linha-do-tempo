apply plugin: 'com.android.application'

android {
    compileSdkVersion 29


    defaultConfig {
        applicationId "diego.br.linhadotempo"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 201902
        versionName "2019"
        ndk.abiFilters 'armeabi-v7a','arm64-v8a','x86','x86_64'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            //minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //implementation 'com.android.support:appcompat-v7:29.+'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation files('libs/JSON-java-master.jar')
    implementation 'com.facebook.android:facebook-android-sdk:5.2.0'
    //implementation 'com.google.android.gms:play-services-appindexing:9.8.0'
    implementation 'com.google.firebase:firebase-appindexing:15.0.0'
    androidTestImplementation 'androidx.test:rules:1.3.0-alpha02'
}
